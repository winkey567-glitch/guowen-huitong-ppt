<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博物馆风格测试</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;700;900&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scrollbar-width: none;
        }
        *::-webkit-scrollbar { display: none; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #F9F9F7;
            min-height: 100vh;
        }
        
        /* Split Screen 分屏布局 */
        .container {
            display: grid;
            grid-template-columns: 60% 40%;
            min-height: 100vh;
        }
        
        /* 左侧内容区 */
        .content {
            padding: 10vh 8vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        /* 右侧留白区 */
        .whitespace {
            background: linear-gradient(135deg, #FAFAFA 0%, #F5F5F3 100%);
            position: relative;
        }
        
        /* 超细分割线 */
        .divider {
            position: absolute;
            left: 0;
            top: 20%;
            bottom: 20%;
            width: 1px;
            background: rgba(17, 17, 17, 0.15);
        }
        
        /* 小标题 - 大写字母 */
        .subtitle {
            font-size: 0.9rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: rgba(17, 17, 17, 0.6);
            margin-bottom: 4rem;
        }
        
        /* 主标题 - 衬线体，超大 */
        .title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(4rem, 10vw, 9rem);
            font-weight: 900;
            line-height: 1.1;
            color: #111111;
            margin-bottom: 3rem;
        }
        
        /* 描述文字 */
        .description {
            font-size: 1.1rem;
            line-height: 1.8;
            color: rgba(17, 17, 17, 0.8);
            max-width: 500px;
            margin-bottom: 4rem;
        }
        
        /* 克莱因蓝按钮 */
        .button {
            display: inline-block;
            padding: 0.8rem 2.5rem;
            background: #002FA7;
            color: #FFFFFF;
            font-size: 0.85rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            text-decoration: none;
            transition: all 0.4s ease;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 47, 167, 0.3);
        }
        
        /* 抽象几何装饰 */
        .circle {
            position: absolute;
            width: 300px;
            height: 300px;
            border: 1px solid rgba(0, 47, 167, 0.1);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: rotate 60s linear infinite;
        }
        
        @keyframes rotate {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        /* 全屏按钮 */
        .fullscreen {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: rgba(0, 47, 167, 0.9);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 999;
        }
        
        .fullscreen:hover {
            background: #002FA7;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 左侧：内容 -->
        <div class="content">
            <div class="subtitle">Business Proposal · 2026</div>
            <h1 class="title">国文汇通</h1>
            <p class="description">
                数字文创资产合规发行与交易一站式平台<br>
                响应国家文化数字化战略，构建权威、透明的文化资产生态体系
            </p>
            <a href="#" class="button">探索详情</a>
        </div>
        
        <!-- 右侧：极致留白 -->
        <div class="whitespace">
            <div class="divider"></div>
            <div class="circle"></div>
        </div>
    </div>
    
    <!-- 全屏按钮 -->
    <button class="fullscreen" onclick="document.documentElement.requestFullscreen()">⛶</button>
</body>
</html>
