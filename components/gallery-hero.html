<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>国文汇通 - Digital Gallery Style</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #F9F9F7;
            color: #111111;
            overflow-x: hidden;
        }
        
        /* Split Screen Layout */
        .hero-container {
            min-height: 100vh;
            display: grid;
            grid-template-columns: 60% 40%;
            position: relative;
        }
        
        /* Left Panel - Content */
        .content-panel {
            padding: 10vh 8vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }
        
        /* Right Panel - Extreme Whitespace */
        .whitespace-panel {
            position: relative;
            background: linear-gradient(135deg, #FAFAFA 0%, #F5F5F3 100%);
        }
        
        /* Ultra-thin Divider Line */
        .divider-line {
            position: absolute;
            left: 0;
            top: 20%;
            bottom: 20%;
            width: 1px;
            background: rgba(17, 17, 17, 0.15);
        }
        
        /* Serif Title - Extreme Size */
        .title-serif {
            font-family: 'Playfair Display', serif;
            font-size: clamp(4rem, 12vw, 9rem);
            font-weight: 900;
            line-height: 1.1;
            letter-spacing: -0.03em;
            color: #111111;
            margin-bottom: 3rem;
            opacity: 0;
            animation: staggerReveal 1.2s cubic-bezier(0.16, 1, 0.3, 1) 0.2s forwards;
        }
        
        /* Subtitle - Minimal Size */
        .subtitle-sans {
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: rgba(17, 17, 17, 0.6);
            margin-bottom: 6rem;
            opacity: 0;
            animation: staggerReveal 1.2s cubic-bezier(0.16, 1, 0.3, 1) 0.4s forwards;
        }
        
        /* Description */
        .description {
            font-size: 1.1rem;
            line-height: 1.8;
            color: rgba(17, 17, 17, 0.8);
            max-width: 500px;
            margin-bottom: 4rem;
            opacity: 0;
            animation: staggerReveal 1.2s cubic-bezier(0.16, 1, 0.3, 1) 0.6s forwards;
        }
        
        /* Klein Blue Accent */
        .accent-klein-blue {
            display: inline-block;
            padding: 0.8rem 2.5rem;
            background: #002FA7;
            color: #FFFFFF;
            font-size: 0.85rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            opacity: 0;
            animation: staggerReveal 1.2s cubic-bezier(0.16, 1, 0.3, 1) 0.8s forwards;
            position: relative;
            overflow: hidden;
        }
        
        .accent-klein-blue::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transition: left 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .accent-klein-blue:hover::before {
            left: 100%;
        }
        
        .accent-klein-blue:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 47, 167, 0.3);
        }
        
        /* Abstract Geometry Background */
        .geometry-decoration {
            position: absolute;
            width: 400px;
            height: 400px;
            border: 1px solid rgba(0, 47, 167, 0.1);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: slowRotate 60s linear infinite;
        }
        
        .geometry-decoration::before {
            content: '';
            position: absolute;
            width: 280px;
            height: 280px;
            border: 1px solid rgba(0, 47, 167, 0.08);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        /* Data Visualization Lines */
        .data-line {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(0, 47, 167, 0.2), transparent);
            animation: dataFlow 8s ease-in-out infinite;
        }
        
        .data-line:nth-child(1) {
            top: 30%;
            width: 60%;
            left: 20%;
            animation-delay: 0s;
        }
        
        .data-line:nth-child(2) {
            top: 50%;
            width: 45%;
            left: 30%;
            animation-delay: 2s;
        }
        
        .data-line:nth-child(3) {
            top: 70%;
            width: 55%;
            left: 15%;
            animation-delay: 4s;
        }
        
        /* Year Label */
        .year-label {
            position: absolute;
            bottom: 8vh;
            left: 8vw;
            font-family: 'Playfair Display', serif;
            font-size: 6rem;
            font-weight: 300;
            color: rgba(17, 17, 17, 0.05);
            letter-spacing: 0.05em;
        }
        
        /* Animations */
        @keyframes staggerReveal {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slowRotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        @keyframes dataFlow {
            0%, 100% {
                opacity: 0;
                transform: translateX(-20px);
            }
            50% {
                opacity: 1;
                transform: translateX(20px);
            }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .hero-container {
                grid-template-columns: 1fr;
            }
            
            .whitespace-panel {
                display: none;
            }
            
            .content-panel {
                padding: 8vh 6vw;
            }
            
            .title-serif {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="hero-container">
        <!-- Left Panel: Content -->
        <div class="content-panel">
            <div class="subtitle-sans">Business Proposal · 2026</div>
            
            <h1 class="title-serif">
                国文汇通
            </h1>
            
            <p class="description">
                数字文创资产合规发行与交易一站式平台<br>
                响应国家文化数字化战略，构建权威、透明的文化资产生态体系
            </p>
            
            <a href="#" class="accent-klein-blue">探索详情</a>
            
            <div class="year-label">2026</div>
        </div>
        
        <!-- Right Panel: Extreme Whitespace with Decoration -->
        <div class="whitespace-panel">
            <div class="divider-line"></div>
            
            <!-- Abstract Geometry -->
            <div class="geometry-decoration"></div>
            
            <!-- Data Visualization Lines -->
            <div class="data-line"></div>
            <div class="data-line"></div>
            <div class="data-line"></div>
        </div>
    </div>
</body>
</html>
