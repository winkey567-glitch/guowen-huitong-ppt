<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>国文汇通 - 3D 数字文创展示（清晰版）</title>
    <style>
        body { 
            margin: 0; 
            background-color: #050505; 
            overflow: hidden; 
            font-family: "Microsoft YaHei", sans-serif; 
        }
        canvas { display: block; }
        
        .ui-overlay {
            position: absolute;
            top: 20%;
            left: 8%;
            z-index: 100;
            pointer-events: none;
            color: #d4af37;
        }
        .title { 
            font-size: 72px; 
            font-weight: bold; 
            margin: 0; 
            letter-spacing: 12px; 
        }
        .subtitle { 
            font-size: 20px; 
            color: rgba(212, 175, 55, 0.7); 
            margin-top: 20px; 
            line-height: 1.6; 
            max-width: 500px; 
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #FFD700;
            font-size: 20px;
            text-align: center;
            z-index: 200;
        }
        
        .speaker-notes {
            position: absolute;
            bottom: 40px;
            right: 40px;
            width: 320px;
            padding: 24px;
            background: rgba(212, 175, 55, 0.05);
            border: 1px solid rgba(212, 175, 55, 0.3);
            backdrop-filter: blur(15px);
            border-radius: 4px;
            color: #fff;
            font-size: 14px;
            line-height: 1.8;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }
        .speaker-notes::before {
            content: "SPEAKER NOTES";
            display: block;
            font-size: 10px;
            color: #d4af37;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div id="loading">加载 3D 模型中...</div>
    
    <div class="ui-overlay">
        <h1 class="title">国文汇通</h1>
        <div class="subtitle">
            数字文创资产合规发行与交易一站式平台<br>
            响应国家文化数字化战略，构建权威、透明的文化资产生态体系
        </div>
    </div>
    
    <div class="speaker-notes">
        【旁白】当前页面展示的是平台核心资产的"数字孪生"模型。我们通过高精度激光扫描，将实物文化遗产转化为具备金色数字特征的模型，每一根线框都代表着资产在区块链上的数据节点。
    </div>
    
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        
        let scene, camera, renderer, model;
        const loading = document.getElementById('loading');
        
        init();
        animate();
        
        function init() {
            // 创建场景
            scene = new THREE.Scene();
            
            // 创建相机
            camera = new THREE.PerspectiveCamera(
                45, 
                window.innerWidth / window.innerHeight, 
                0.1, 
                1000
            );
            camera.position.set(0, 0, 5);
            
            // 创建渲染器
            renderer = new THREE.WebGLRenderer({ 
                antialias: true, 
                alpha: true 
            });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            
            // 环境光
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
            scene.add(ambientLight);
            
            // 金色点光源
            const pointLight1 = new THREE.PointLight(0xFFD700, 1);
            pointLight1.position.set(5, 5, 5);
            scene.add(pointLight1);
            
            const pointLight2 = new THREE.PointLight(0xD4AF37, 0.8);
            pointLight2.position.set(-5, -3, 3);
            scene.add(pointLight2);
            
            // 加载 GLB 模型
            const loader = new GLTFLoader();
            
            loader.load(
                './output/9e6981c12c36fd58afa0b1e0514f266a.glb',
                function (gltf) {
                    loading.textContent = '模型加载成功！处理中...';
                    
                    model = gltf.scene;
                    
                    // 只显示线框，不要实体
                    model.traverse((child) => {
                        if (child.isMesh) {
                            // 只用线框材质，不要实体
                            child.material = new THREE.MeshBasicMaterial({
                                color: 0xFFD700,
                                wireframe: true,
                                transparent: true,
                                opacity: 0.85
                            });
                        }
                    });
                    
                    // 计算模型大小并居中
                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());
                    
                    // 移动到中心
                    model.position.x = -center.x;
                    model.position.y = -center.y;
                    model.position.z = -center.z;
                    
                    // 缩放到合适大小
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scale = 3 / maxDim;
                    model.scale.set(scale, scale, scale);
                    
                    // 放在右侧
                    model.position.x += 1.5;
                    model.position.y -= 0.3;
                    
                    scene.add(model);
                    
                    loading.style.display = 'none';
                },
                function (xhr) {
                    const percent = (xhr.loaded / xhr.total * 100).toFixed(0);
                    loading.textContent = `加载进度: ${percent}%`;
                },
                function (error) {
                    loading.textContent = '加载失败: ' + error.message;
                    console.error('GLB 加载错误:', error);
                }
            );
            
            window.addEventListener('resize', onWindowResize);
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // 鼠标交互
        let mouseX = 0, mouseY = 0;
        window.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX / window.innerWidth) - 0.5;
            mouseY = (e.clientY / window.innerHeight) - 0.5;
        });
        
        function animate() {
            requestAnimationFrame(animate);
            
            if (model) {
                // 自动缓慢旋转
                model.rotation.y += 0.003;
                
                // 鼠标微调互动
                model.rotation.y += mouseX * 0.02;
                model.rotation.x += mouseY * 0.02;
            }
            
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
