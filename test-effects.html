<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>效果测试</title>
    <style>
        body {
            margin: 0;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 50px;
        }
        
        .title {
            font-size: 80px;
            color: #FFD700;
            position: relative;
            display: inline-block;
        }
        
        .blockchain-hash {
            position: absolute;
            top: -40px;
            right: -100px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            color: rgba(255, 215, 0, 0.9);
            animation: hash-flicker 1s infinite;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            border: 2px solid #FFD700;
            padding: 5px 10px;
            background: rgba(255, 215, 0, 0.1);
        }
        
        @keyframes hash-flicker {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        .data-stream {
            position: absolute;
            left: -80px;
            top: 50%;
            transform: translateY(-50%);
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: rgba(255, 215, 0, 0.7);
            line-height: 1.8;
            animation: stream-scroll 4s linear infinite;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
        }
        
        @keyframes stream-scroll {
            0% { transform: translateY(-50%) translateX(0); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translateY(-50%) translateX(30px); opacity: 0; }
        }
        
        .info {
            margin-top: 100px;
            color: #FFD700;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1 class="title">
        国文汇通
        <span class="blockchain-hash" id="blockchain-hash">0x7A9F...</span>
        <span class="data-stream" id="data-stream">
            01101000<br>
            11010011<br>
            00110101<br>
            10101110
        </span>
    </h1>
    
    <div class="info">
        <p>✅ 如果你能看到：</p>
        <ul>
            <li>标题右上角有一个闪烁的黄色Hash值框（0x7A9F...）</li>
            <li>标题左侧有滚动的二进制代码</li>
            <li>Hash值每2秒会自动变化</li>
        </ul>
        <p>那说明效果是正常的！</p>
    </div>
    
    <script>
        // 区块链Hash动态跳动效果
        function updateBlockchainHash() {
            const hashElement = document.getElementById('blockchain-hash');
            if (hashElement) {
                const chars = '0123456789ABCDEF';
                let hash = '0x';
                for (let i = 0; i < 4; i++) {
                    hash += chars[Math.floor(Math.random() * chars.length)];
                }
                hash += '...';
                hashElement.textContent = hash;
                console.log('Hash updated:', hash);
            } else {
                console.error('Hash element not found!');
            }
        }
        
        // 每2秒更新一次Hash值
        setInterval(updateBlockchainHash, 2000);
        updateBlockchainHash();
        
        console.log('Test page loaded successfully!');
    </script>
</body>
</html>
