<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>国文汇通 - 3D 数字文创展示</title>
    <style>
        body { 
            margin: 0; 
            background-color: #050505; 
            overflow: hidden; 
            font-family: "Microsoft YaHei", sans-serif; 
        }
        canvas { display: block; }
        
        /* 左侧文字 */
        .ui-overlay {
            position: absolute;
            top: 20%;
            left: 8%;
            z-index: 100;
            pointer-events: none;
            color: #d4af37;
        }
        .title { 
            font-size: 72px; 
            font-weight: bold; 
            margin: 0; 
            letter-spacing: 12px; 
        }
        .subtitle { 
            font-size: 20px; 
            color: rgba(212, 175, 55, 0.7); 
            margin-top: 20px; 
            line-height: 1.6; 
            max-width: 500px; 
        }
        
        /* 加载提示 */
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #FFD700;
            font-size: 20px;
            text-align: center;
            z-index: 200;
        }
        
        /* 旁白框 */
        .speaker-notes {
            position: absolute;
            bottom: 40px;
            right: 40px;
            width: 320px;
            padding: 24px;
            background: rgba(212, 175, 55, 0.05);
            border: 1px solid rgba(212, 175, 55, 0.3);
            backdrop-filter: blur(15px);
            border-radius: 4px;
            color: #fff;
            font-size: 14px;
            line-height: 1.8;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }
        .speaker-notes::before {
            content: "SPEAKER NOTES";
            display: block;
            font-size: 10px;
            color: #d4af37;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div id="loading">加载 3D 模型中...</div>
    
    <div class="ui-overlay">
        <h1 class="title">国文汇通</h1>
        <div class="subtitle">
            数字文创资产合规发行与交易一站式平台<br>
            响应国家文化数字化战略，构建权威、透明的文化资产生态体系
        </div>
    </div>
    
    <div class="speaker-notes">
        【旁白】当前页面展示的是平台核心资产的"数字孪生"模型。我们通过高精度激光扫描，将实物文化遗产转化为具备金色数字特征的模型，每一根线框都代表着资产在区块链上的数据节点。
    </div>
    
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        
        let scene, camera, renderer, composer, model;
        const loading = document.getElementById('loading');
        
        init();
        animate();
        
        function init() {
            // 创建场景
            scene = new THREE.Scene();
            
            // 创建相机
            camera = new THREE.PerspectiveCamera(
                45, 
                window.innerWidth / window.innerHeight, 
                0.1, 
                1000
            );
            camera.position.set(0, 0, 5);
            
            // 创建渲染器
            renderer = new THREE.WebGLRenderer({ 
                antialias: true, 
                alpha: true 
            });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.toneMapping = THREE.ReinhardToneMapping;
            document.body.appendChild(renderer.domElement);
            
            // 后处理：发光效果（降低强度）
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(
                new THREE.Vector2(window.innerWidth, window.innerHeight), 
                0.8,  // 强度（从1.5降到0.8）
                0.3,  // 半径（从0.4降到0.3）
                0.9   // 阈值（从0.85提高到0.9，减少发光范围）
            );
            bloomPass.threshold = 0.1;  // 提高阈值，只有更亮的部分才发光
            bloomPass.strength = 0.6;   // 降低强度（从1.2降到0.6）
            bloomPass.radius = 0.5;     // 降低半径（从1降到0.5）
            
            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);
            
            // 环境光
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
            scene.add(ambientLight);
            
            // 点光源
            const pointLight = new THREE.PointLight(0xFFD700, 1.5);
            pointLight.position.set(5, 5, 5);
            scene.add(pointLight);
            
            // 加载 GLB 模型
            const loader = new GLTFLoader();
            
            loader.load(
                './output/20.glb',
                function (gltf) {
                    loading.textContent = '模型加载成功！处理中...';
                    
                    model = gltf.scene;
                    
                    // 遍历模型，替换为金色发光线框（优化版，避免递归）
                    const meshes = [];
                    model.traverse((child) => {
                        if (child.isMesh) {
                            meshes.push(child);
                        }
                    });
                    
                    // 处理每个网格
                    meshes.forEach((mesh) => {
                        // 基础材质（深色主体）
                        const baseMat = new THREE.MeshBasicMaterial({
                            color: 0x0a0a0a,
                            transparent: true,
                            opacity: 0.3
                        });
                        
                        // 发光线框材质（降低不透明度）
                        const wireframeMat = new THREE.MeshBasicMaterial({
                            color: 0xFFD700,
                            wireframe: true,
                            transparent: true,
                            opacity: 0.7,  // 从1.0降到0.7
                            blending: THREE.AdditiveBlending
                        });
                        
                        // 创建线框网格（不复制整个对象，只用几何体）
                        const wireframe = new THREE.Mesh(mesh.geometry, wireframeMat);
                        wireframe.position.copy(mesh.position);
                        wireframe.rotation.copy(mesh.rotation);
                        wireframe.scale.copy(mesh.scale);
                        
                        mesh.material = baseMat;
                        mesh.parent.add(wireframe);
                    });
                    
                    // 计算模型大小并居中
                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());
                    
                    // 移动到中心
                    model.position.x = -center.x;
                    model.position.y = -center.y;
                    model.position.z = -center.z;
                    
                    // 缩放到合适大小
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scale = 3 / maxDim;
                    model.scale.set(scale, scale, scale);
                    
                    // 放在右侧
                    model.position.x += 1.5;
                    model.position.y -= 0.3;
                    
                    scene.add(model);
                    
                    loading.style.display = 'none';
                },
                function (xhr) {
                    const percent = (xhr.loaded / xhr.total * 100).toFixed(0);
                    loading.textContent = `加载进度: ${percent}%`;
                },
                function (error) {
                    loading.textContent = '加载失败: ' + error.message;
                    console.error('GLB 加载错误:', error);
                }
            );
            
            window.addEventListener('resize', onWindowResize);
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // 鼠标交互
        let mouseX = 0, mouseY = 0;
        window.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX / window.innerWidth) - 0.5;
            mouseY = (e.clientY / window.innerHeight) - 0.5;
        });
        
        function animate() {
            requestAnimationFrame(animate);
            
            if (model) {
                // 自动缓慢旋转
                model.rotation.y += 0.003;
                
                // 鼠标微调互动
                model.rotation.y += mouseX * 0.02;
                model.rotation.x += mouseY * 0.02;
            }
            
            composer.render();
        }
    </script>
</body>
</html>
